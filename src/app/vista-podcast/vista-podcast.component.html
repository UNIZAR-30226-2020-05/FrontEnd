<div *ngIf="vistaPodcast" class="vista-podcast">
  <span *ngIf="usuario.id==usuarioLog.id"><img class="img-papel" title="Borrar lista" (click)="borrar()" src="../../assets/trash.png"/></span>
  <div class="hayCanciones">
    <img class="img-lista" src="../../assets/ListaDefecto.png"/><div class="nombrePlaylist">PODCAST</div>
  </div>
  <span *ngIf="listaMostrar.podcasts.length>0" (click)="reproducir(listaMostrar.podcasts);"><img title="Reproducir lista"
       class="img-repr-lista" src="../../assets/playLista.png"></span>

  <div class="titulo-lista">{{listaMostrar.nombre}}<span *ngIf="listaMostrar.nombre!='Favoritos'"> #{{listaMostrar.id}}</span></div>
  <div class="artista-lista">{{usuario.nick}}</div>
  <div class="marco-tabla">
    <table class="lista-playlist">
      <tr *ngFor="let podcast of listaMostrar.podcasts; let i = index">
        <td  class="listaGen"><img class="imgGenCancion" (click)="Servicio.reproducirPodcast(podcast)"
                                   src="../../assets/play-vector.svg"/></td>
        <td  class="titulos-album" (click)="
          Servicio.nextMessageVistaPodcast(false)">{{ podcast.name }}</td><td>{{podcast.artista}}</td>
        <td>{{sacarTiempo(podcast.duracion)}}</td><td>Pista {{i+1}}</td>
        <td><span *ngIf="usuarioLog.id==usuario.id"><img title ="Borrar podcast" class="img-papel2"  (click)="borrarPodcast(podcast.id,listaMostrar.id)" src="../../assets/trash.png"/></span></td>
      </tr>
    </table>
  </div>
</div>
