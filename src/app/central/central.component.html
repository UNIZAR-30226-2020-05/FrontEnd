<p class="recomendaciones">Te recomendamos</p>
<div *ngIf="numPlaylist == 0" class="menuRecom2">
 <!--Limit {{recomendaciones}} to: 10-->
  <tr class="spaceUnder" *ngFor="let album of recomendaciones; let i = index">
    <td><img class="imagenAlbum" src="{{album.caratula}}" (click)="
      Servicio.cargarAlbum(album.titulo);
      Servicio.nextMessage3(true);"></td>
    <td class="nombreAlbum" style="margin-top: 10px" (click)="
      Servicio.cargarAlbum(album.titulo);
      Servicio.nextMessage3(true);">{{album.titulo}}</td>
    <td class="autorAlbum" style="margin-top: 35px">{{album.artista}}</td>
  </tr>

</div>

<div *ngIf="numPlaylist > 0" class="menuRecom">
    <tr class="espacioLat">
      <td *ngFor="let album of recomendaciones; let i = index"><img class="imagenRecomendacion" src="{{album.caratula}}"  (click)="
      Servicio.cargarAlbum(album.titulo);
      Servicio.nextMessage3(true);"></td>
    </tr>
</div>
<p *ngIf="numPlaylist > 0" class="cabezaCanciones">Tu m√∫sica</p>
<!--<p class="cabezaPodcast">Tus podcast</p>-->
<div *ngIf="numPlaylist > 0" class="menuMusica">
  <table>
    <tbody>
    <tr *ngFor="let lista of usuarioLogeado.lista_cancion, first as primero" class="spaceUnder">
      <td *ngIf="primero"><img class="imagenAlbum" (click)="enviarToVistaLista();listaPulsada(lista.id)" src="./../assets/favorites.png"></td>
      <td *ngIf="!primero"><img class="imagenAlbum" (click)="enviarToVistaLista();listaPulsada(lista.id)" src="./../assets/cancion.jpg"></td>
      <td class="nombreAlbum" style="margin-top: 10px" (click)="enviarToVistaLista();listaPulsada(lista.id)">{{lista.nombre}}</td>
    </tr>
    </tbody>
  </table>
</div>
