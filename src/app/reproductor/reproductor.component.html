  <div *ngIf="!logeado" class="barra-inferior" >
   <div class="barra-progreso">
     <p>{{cancion.currentTime/60}}</p>
     <input class="slider2" type="range" min="0" [(ngModel)]="cancion.currentTime"
             max="{{cancion.duration}}">
     <p>{{cancion.duration/60}}</p>
   </div>
  <table>
    <td>
      <img class=icono-repr src="../../assets/previous.png" title="Anterior" (click)="avanzarLista()"/>
      <img *ngIf="cancion.paused" class=icono-repr src="../../assets/play.png" title="Reproducir" (click)="playPause()" />
      <img *ngIf="cancion.paused==false" class=icono-repr src="../../assets/pause.png" title="Pausar" (click)="playPause()" />
      <img class=icono-repr src="../../assets/next.png" title="Siguiente" (click)="avanzarLista()"/>

    </td>
    <td>
      &nbsp;&nbsp;

      <img  *ngIf="!cancion.volume" class=icono-repr src="../../assets/mute.png" title="Silenciar"(click)="muteVolumen()" />
      <img  *ngIf="cancion.volume>0 && cancion.volume<0.5" class=icono-repr src="../../assets/volum-dwn.png" title="Silenciar"
            (click)="muteVolumen()" />
      <img  *ngIf="cancion.volume>=0.5" class=icono-repr src="../../assets/volum-up.png" title="Silenciar"(click)="muteVolumen()" />
     </td>
    <td><input class="slider" type="range" min="0" max="1" step=".05" [(ngModel)]="cancion.volume"></td>


  </table>

  </div>
