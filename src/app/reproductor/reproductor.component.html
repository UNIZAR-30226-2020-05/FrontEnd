  <div *ngIf="!logeado" class="barra-inferior" >
   <div (change)="cancion.currentTime" class="barra-progreso">
     <p>{{cancion.currentTime/60}}</p><input class="slider" type="range" min="0" [(ngModel)]="cancion.currentTime"
                                          value="{{cancion.currentTime}}" max="{{cancion.duration}}">
     <p>{{cancion.duration/60}}</p>
   </div>
  <table>
    <td>
      <img class=icono-repr src="../../assets/previous.png" title="Anterior" (click)="avanzarLista()"/>
      <img *ngIf="cancion.paused" class=icono-repr src="../../assets/play.png" title="Reproducir" (click)="playPause()" />
      <img *ngIf="cancion.paused==false" class=icono-repr src="../../assets/pause.png" title="Pausar" (click)="playPause()" />
      <img class=icono-repr src="../../assets/next.png" title="Siguiente" (click)="avanzarLista()"/>

    </td>
    <td>
      &nbsp;&nbsp; <img class=icono-repr src="../../assets/mute.png" title="Silenciar"(click)="muteVolumen()" />
     </td>
    <td><input class="slider" type="range" min="0" max="1" step=".10" [(ngModel)]="cancion.volume"></td>


  </table>

  </div>
